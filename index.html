<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Local Library</title>
    </head>
    <body>
        <div class="main-content">
            <div class="table-wrapper">
                <div class="table-header">
                    <label for="book-table">Library</label>
                    <div>
                        <button id="new-book-btn">New Book</button>
                        <button id="load-template-btn">Load Template</button>
                    </div>
                </div>
                <table id="book-table">
                    <caption>
                        Your book collection
                    </caption>
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Read Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- The dialog form -->
            <dialog id="new-book-dialog">
                <form id="add-new-book-form">
                    <h3 class="form-title">Add New Book</h3>
                    <button type="button" id="close-btn">X</button>
                    <div>
                        <label for="title"><b>Title</b></label><br>
                        <input type="text" name="title" id="title"
                            placeholder="Enter book title" required /><br><br>
                    </div>
                    <div>
                        <label for="author"><b>Author</b></label><br>
                        <input type="text" name="author" id="author"
                            placeholder="Enter book author" required /><br><br>
                    </div>
                    <div>
                        <label for="pages"><b>Pages</b></label><br>
                        <input type="text" name="pages" id="pages"
                            placeholder="How many pages?" required /><br><br>
                    </div>
                    <div class="read-status">
                        <label><b>Have you read it?</b></label>
                        <div class="radio-btn-container">
                            <input type="radio" id="not-started-rd"
                                name="read-status"
                                value=1 required />
                            <label for="not-started-rd">Not started</label>
                        </div>
                        <div class="radio-btn-container">
                            <input type="radio" id="reading-rd"
                                name="read-status"
                                value=2 required />
                            <label for="reading-rd">Reading</label>
                        </div>
                        <div class="radio-btn-container">
                            <input type="radio" id="done-rd"
                                name="read-status"
                                value=3 required />
                            <label for="done-rd">Done</label>
                        </div>
                    </div>
                    <div class="submit-btn-container">
                        <button type="button"
                            id="form-submit-btn">Submit</button>
                        <button type="button" id="form-clear-btn">Clear</button>
                    </div>
                </form>
            </dialog>
        </div>
        <script src="script.js"></script>
    </body>
</html>
